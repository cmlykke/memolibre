      <ul

        <li><a routerLink="/search-page">Search</a></li>
        <li><a routerLink="/tag-page">Tags</a></li>
        <li><a routerLink="/manage-circulation-page">Circulation</a></li>
        <li><a routerLink="/create-deck">Create Deck</a></li>
        <li><a routerLink="/add-remove-card">Add/Remove Card</a></li>

  </div>
