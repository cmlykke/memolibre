<div class="modal-overlay" *ngIf="data">
  <div class="modal-content">
    <div class="modal-header">
      <h2>{{ data.title }}</h2>
      <button class="close" (click)="closeModal()">Ã—</button>
    </div>
    <div class="modal-body">
      <div class="field-item" *ngFor="let field of data.fields">

      </div>
    </div>
  </div>
</div>
