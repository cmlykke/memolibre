<div class="container">

  <div class="top-buttons-container">
    <button class="button" (click)="onUpdate()" [class.with-tooltip]="showTooltips">Update
      <span *ngIf="showTooltips" class="tooltip-icon" appTooltip [tooltipKey]="TooltipKey.ADDREMOVE_UPDATE">?</span>
    </button>
    <button class="button" (click)="onClear()" [class.with-tooltip]="showTooltips">Clear
      <span *ngIf="showTooltips" class="tooltip-icon" appTooltip [tooltipKey]="TooltipKey.ADDREMOVE_CLEAR">?</span>
    </button>
  </div>

  <div class="input-wrapper">
    <mat-form-field appearance="outline">
      <mat-label>Delete Cards (e.g., "239-435" or "234,345,456")</mat-label>
      <input matInput [(ngModel)]="deleteCardInput" placeholder="Enter card numbers to delete">
    </mat-form-field>
  </div>

  <div class="title-wrapper">
    <span *ngIf="showTooltips" class="tooltip-icon" appTooltip [tooltipKey]="TooltipKey.ADDREMOVE_TITLE">?</span>
    <h2>Add New Card</h2>
  </div>

  <div class="input-wrapper">
    <mat-form-field appearance="outline">
      <mat-label>Card Number</mat-label>
      <input matInput type="number" [(ngModel)]="cardNumber" min="1">
    </mat-form-field>
  </div>

  <div class="input-wrapper">
    <mat-form-field appearance="outline">
      <mat-label>Front Side</mat-label>
      <textarea matInput [(ngModel)]="frontSide" rows="3"></textarea>
    </mat-form-field>
  </div>

  <div class="input-wrapper">
    <mat-form-field appearance="outline">
      <mat-label>Back Side</mat-label>
      <textarea matInput [(ngModel)]="backSide" rows="3"></textarea>
    </mat-form-field>
  </div>

  <div class="input-wrapper">
    <mat-form-field appearance="outline">
      <mat-label>Card Name</mat-label>
      <textarea matInput [(ngModel)]="cardName" rows="1"></textarea>
    </mat-form-field>
  </div>

  <div class="input-wrapper">
    <mat-form-field appearance="outline">
      <mat-label>Tags (comma-separated)</mat-label>
      <textarea matInput [(ngModel)]="tags" rows="1"></textarea>
    </mat-form-field>
  </div>

  <div class="input-wrapper">
    <mat-form-field appearance="outline">
      <mat-label>Primary Info</mat-label>
      <textarea matInput [(ngModel)]="primaryInfo" rows="3"></textarea>
    </mat-form-field>
  </div>

  <div class="input-wrapper">
    <mat-form-field appearance="outline">
      <mat-label>Secondary Info</mat-label>
      <textarea matInput [(ngModel)]="secondaryInfo" rows="3"></textarea>
    </mat-form-field>
  </div>
</div>
